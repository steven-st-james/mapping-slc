<section class="row" ng-controller="ChangeProfilePictureController" data-ng-init="init();">

  <div class="file-upload">

    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-8">


      <!--<a data-ng-repeat="file in listOfImages" data-ng-href="{{file.imagepath}}{{file.imagename}}"-->
         <!--class="list-group-item">-->
        <!--<img data-ng-src="{{imageURL}}"/>-->
      <!--</a>-->

      <!--display current image-->
      <img data-ng-src="{{user.profileImageURL}}" class="img-thumbnail user-profile-picture"/>

      <!--upload single file-->
      <div>
        <button type="file" class="btn btn-main btn-footer-overlay grow" data-ng-hide="uploading" ngf-select ngf-change="onFileSelect($files)" ngf-fix-orientation="true" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
          New Profile Photo
        </button>
      </div>


      <div>
        <img ngf-src="file" ngf-resize="{width: 20, height: 20, quality: 0.9}">
      </div>

      <div ngf-thumbnail="file" ngf-size="{width: 20, height: 20, quality: 0.9}"></div>




      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
      </span>

      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>

      <div ng-show="success" class="text-center text-success">
        <strong>Profile Picture Changed Successfully</strong>
      </div>




      <!--abort upload-->
      <button data-ng-click="abort();" data-ng-hide="!uploading" class="btn btn-main btn-footer-overlay grow">Cancel</button>


      <div ngf-no-file-drop data-ng-hide="uploading" class="drag-drop-alert">
        File Drag/Drop is not supported for this browser
      </div>


      <div ng-show="error" class="text-center text-danger">
        <strong ng-bind="error"></strong>
      </div>


    </div>

  </div>
</section>
